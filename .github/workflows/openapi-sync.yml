name: openapi-sync

on:
  schedule:
    # Run at midnight UTC daily
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Regenerate OpenAPI SDK
        run: pnpm openapi-ts

      - name: Check for changes
        id: changes
        run: |
          if [ -z "$(git status --porcelain src/generated/)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate OpenAPI SDK"
          title: "chore: regenerate OpenAPI SDK"
          body: |
            This PR was automatically generated by the OpenAPI sync workflow.

            **Changes:**
            - Regenerated SDK from https://api.attio.com/openapi/api

            **Date:** ${{ steps.date.outputs.date }}

            Please review the generated changes before merging.
          branch: heyapi-${{ steps.date.outputs.date }}
          delete-branch: true
          labels: |
            automated
            openapi
